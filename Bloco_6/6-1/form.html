          <input name="endereco" type="text" />
          <label for="cidade">Cidade</label>
          <input name="cidade" type="text" />
          <label for="estado">Estados</label>
          <select id="select-country" name="estados-brasil"></select>
        </div>
        <div class="form">
          <div class="formBox">
            <label for="tipo"
              >Apartamento <input name="tipo" type="radio"
            /></label>
          </div>
          <div class="formBox">
            <label for="tipo">Casa <input name="tipo" type="radio" /></label>
          </div>
        </div>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
