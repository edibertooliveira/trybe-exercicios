<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando um formulário de currículo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form action="" method="POST">
      <fieldset>
        <div class="form">
          <label for="nome">Nome</label>
          <input name="nome" type="text" />
          <label for="email">email</label>
          <input name="email" type="email" />
          <label for="cpf">CPF</label>
          <input name="cpf" type="text" />
          <label for="endereco">Endereço</label>
          <input name="endereco" type="text" />
          <label for="cidade">Cidade</label>
          <input name="cidade" type="text" />
          <label for="estado">Estados</label>
          <select id="select-country" name="estados-brasil"></select>
        </div>
        <div class="form">
          <div class="formBox">
            <label for="tipo"
              >Apartamento <input name="tipo" type="radio"
            /></label>
          </div>
          <div class="formBox">
            <label for="tipo">Casa <input name="tipo" type="radio" /></label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="form">
          <legend>Dados do seu último emprego</legend>
          <label for="resumo">Resumo do currículo</label>
          <textarea
            name="resumo"
            id="resumo"
            maxlength="1000"
            cols="40"
            rows="10"
            required
          ></textarea>
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required />
          <label for="descricao ">Descrição do cargo</label>
          <input type="text" name="cargo" id="cargo" maxlength="500" required />
          <label for="data-inicial">Data de início</label>
          <input
            id="data-inicial"
            name="data-inicial"
            type="date"
            placeholder="00/00/0000"
            required
          />
        </div>
      </fieldset>
      <button id="submit" type="submit"></button>
      <button id="clear" type="Limpar"></button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
